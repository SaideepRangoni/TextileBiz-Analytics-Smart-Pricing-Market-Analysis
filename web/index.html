<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextileBiz Analytics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            text-align: center;
            padding: 50px;
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transform: scale(0.9);
            transition: transform 0.5s;
        }
        .container:hover {
            transform: scale(1);
        }
        h1 {
            color: #333;
            font-size: 28px;
        }
        p {
            color: #666;
            font-size: 18px;
            line-height: 1.5;
        }
        .dashboard-btn {
            background: linear-gradient(45deg, #ff5e62, #ff9966);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .dashboard-btn:hover {
            background: linear-gradient(45deg, #e04348, #ff7854);
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container mt-5 p-4 shadow-lg">
        <h1 class="mb-3">Welcome to TextileBiz Analytics</h1>
        <p class="lead">Discover smart pricing strategies with real-time insights and market trends.</p>
        <p><b>Optimize pricing, predict demand, and gain a competitive edge.</b></p>
        <button class="btn btn-lg dashboard-btn mt-3" onclick="openDashboard()">View Dashboard</button>
    </div>
    
    <script>
        function openDashboard() {
            window.open('saideepfinal.pbix', '_blank'); // Change to actual Power BI link
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
